<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e385ec" />
    <title>MD / to do list</title>
    <link rel="website icon" type="jpg" href="images/metaDirectory.jpg" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <i class="fa-solid fa-volume-high siteMusic"></i>
    <section class="sideBar">
      <h2>meta directories</h2>
      <ul class="social">
        <li>
          <a href="https://www.facebook.com/profile.php?id=100008092711288"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://instagram.com/mohammad_dhedy/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/mohammad-dhedy/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/mohammad2004dhedy"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <i class="fa-solid fa-square-caret-up closeMenu"></i>
      </ul>
    </section>
    <section class="MetaLogo">
      <img src="images/metaDirectory-removebg-preview.png" alt="logo" />
    </section>
    <div class="container">
      <i class="fa-regular fa-square-caret-down openMenu"></i>
      <h1>To Do List</h1>
      <ul class="pagination">
        <li class="active showTasks">list</li>
        <li class="showAnalysis">analysis</li>
      </ul>
      <div class="content">
        <div class="todoList">
          <div class="addTask">
            <i class="fa-regular fa-square-plus"></i>
            <span>New Task</span>
          </div>
          <div class="todoListContent"></div>
        </div>
        <div class="analysis">
          <canvas id="MyTasks"></canvas>
        </div>
      </div>
    </div>
    <div class="addTaskWindow">
      <div class="container">
        <div class="content">
          <i class="fa-solid fa-circle-xmark closeAddTaskWindow"></i>
          <h3
            style="text-align: center; color: white; text-transform: capitalize"
          >
            add a new task
          </h3>
          <textarea required placeholder="enter a description"></textarea>
          <input required type="datetime-local" />
          <button type="button">create</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <img src="images/metaDirectory-removebg-preview.png" alt="" />
        <h2>Meta Directories</h2>
        <p class="subText">we create the best apps for your daily use</p>
        <ul class="social">
          <li>
            <a href="https://www.facebook.com/profile.php?id=100008092711288"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://instagram.com/mohammad_dhedy/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/mohammad-dhedy/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/mohammad2004dhedy"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
        </ul>
        <p class="copyRights">
          copyrigt saved &copy; <span>meta directories</span> 2024
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
  </body>
</html>
